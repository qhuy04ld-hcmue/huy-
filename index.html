<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Tính giá điện</title>
  <style>
    input[type="number"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <h2>Tính giá điện</h2>
  <label for="kwh">Nhập số kWh:</label>
  <input type="number" id="kwh" min="0" step="1">
  <button onclick="tinhGiaDien()">Tính</button>
  <p id="giaDien"></p>

  <script>
    function tinhGiaDien() {
      var kwh = document.getElementById("kwh").value;
      var giaDien = 0;

      if (kwh <= 50) {
        giaDien = kwh * 1.728;
      } else if (kwh <= 100) {
        giaDien = 50 * 1.728 + (kwh - 50) * 1.786;
      } else if (kwh <= 200) {
        giaDien = 50 * 1.728 + 50 * 1.786 + (kwh - 100) * 2.074;
      } else if (kwh <= 300) {
        giaDien = 50 * 1.728 + 50 * 1.786 + 100 * 2.074 + (kwh - 200) * 2.612;
      } else if (kwh <= 400) {
        giaDien = 50 * 1.728 + 50 * 1.786 + 100 * 2.074 + 100 * 2.612 + (kwh - 300) * 2.919;
      } else {
        giaDien = 50 * 1.728 + 50 * 1.786 + 100 * 2.074 + 100 * 2.612 + 100 * 2.919 + (kwh - 400) * 3.015;
      }

      var tongTienDien = giaDien * 1.1; // Tính tổng tiền điện với thuế 10%

      document.getElementById("giaDien").innerHTML = "Tổng tiền điện: " + tongTienDien.toFixed(3) + " đ";
    }
  </script>
</body>
</html>
